<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Product</h1>
          <p>Information</p>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Product
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="products-shop section">
  <div class="container">
    <div class="row">
      <div class="">
        <div class="row align-items-center">
          <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="section-title">
              <h2 class="d-block text-left-sm">Product</h2>

              <div class="heading d-flex justify-content-between mb-5">
                <form class="ordering">
                  <select
                    class="orderby form-control"
                    (change)="ngOnClick($event)"
                  >
                    <option value="all" selected="selected">All</option>
                    <option value="{{ item.id }}" *ngFor="let item of category">
                      {{ item.name }}
                    </option>
                    <!-- <option value="" selected="selected">All</option>
                          <option value="" *ngFor="let item of category">{{item.name}}</option> -->
                  </select>
                  <input type="hidden" name="paged" value="1" />
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="col-lg-3 col-12 col-md-6 col-sm-6 mb-5"
              *ngFor="let product of products"
            >
              <div class="product">
                <div class="product-wrap img_border">
                  <a routerLink="/product/{{ product.id }}"
                    ><img
                      class="img-thumbnail w-100 mb-3 img-first"
                      src="{{ product.image }}"
                      alt="product-img"
                  /></a>
                </div>

                <!-- <span class="onsale">Sale</span> -->
                <div class="product-hover-overlay">
                  <button (click)="addToCart(product)">
                    <i class="tf-ion-android-cart"></i>
                  </button>
                  <a href="#"><i class="tf-ion-ios-heart"></i></a>
                </div>

                <div class="product-info">
                  <h2 class="product-title h5 mb-0">
                    <a routerLink="/product/{{ product.id }}">{{
                      product.name
                    }}</a>
                  </h2>
                  <span class="price"> ${{ product.price }} </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
